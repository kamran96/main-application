# This is a basic workflow to help you get started with Actions

name: accounting-service

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
    paths:
      - 'apps/accounting-service'
      - ".github/workflows/accounts-service.yaml"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v2
      - name: cache node_modules
        id: cache-node-modules
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-build-node-modules-cache-${{ hashFiles('**/yarn.lock') }}
      - name: Use Node ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      
      # INSTALL digital ocean cli
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_ACCESS_TOKEN }}
      - name: install dependencies
        if: steps.cache-node-modules.cache-hit != 'true'
        run: yarn install --prefer-offline

      - name: Add IP address to trusted source (managed database)
        uses: GarreauArthur/manage-digital-ocean-managed-database-trusted-sources-gh-action@main
        with:
          action: "add"
          database_id: ${{ secrets.DATABASE_ID }}
          digitalocean_token: ${{ secrets.DO_ACCESS_TOKEN }}

      # Run database migration
      - name: run db migrations
        run: yarn run acc_migration_run
        env: 
          ACC_DB_HOST: 'db-postgresql-sgp1-12041-do-user-4046074-0.b.db.ondigitalocean.com'
          ACC_DB_PORT: 25060
          ACC_DB_NAME: 'accounts'
          ACC_DB_PASSWORD: '0jN4FNuqynhGR7zT'
          ACC_DB_USER: 'doadmin'
          NODE_ENV: 'production'

      - name: Remove IP address to trusted source (managed database)
        uses: GarreauArthur/manage-digital-ocean-managed-database-trusted-sources-gh-action@main
        with:
          action: "remove"
          database_id: ${{ secrets.DATABASE_ID }}
          digitalocean_token: ${{ secrets.DO_ACCESS_TOKEN }}
      
      # docker build item service images
      - name: Build container image
        run: docker build -f $GITHUB_WORKSPACE/apps/accounting-service/Dockerfile -t registry.digitalocean.com/invyce-images/accounting-service:$(echo $GITHUB_SHA | head -c7) .

      # Runs a set of commands using the runners shell
      - name: build required projects
        run: NODE_ENV='production' yarn build accounting-service

      #login to digitalocean for 1200 seconds
      - name: Log in to DigitalOcean Container Registry with short-lived credentials
        run: doctl registry login --expiry-seconds 1200
     
      # push image to registry
      - name: Push service image to DigitalOcean Container Registry
        run: docker push registry.digitalocean.com/invyce-images/accounting-service:$(echo $GITHUB_SHA | head -c7)
      
      - name: Update deployment file
        run: TAG=$(echo $GITHUB_SHA | head -c7) && sed -i 's|<IMAGE>|registry.digitalocean.com/invyce-images/accounting-service:'${TAG}'|' $GITHUB_WORKSPACE/apps/accounting-service/ops/accounting-deployment.yaml

      - name: Save DigitalOcean kubeconfig with short-lived credentials
        run: doctl kubernetes cluster kubeconfig save --expiry-seconds 600 k8s-invyce-app-stg

      - name: Deploy to DigitalOcean Kubernetes
        run: kubectl apply -f $GITHUB_WORKSPACE/apps/accounting-service/ops/accounting-deployment.yaml

